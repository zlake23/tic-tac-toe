<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Tic-Tac-Toe Game</title>
    </head>


    <body>
        <head>
                <h3>Let's Play Tic-Tac-Toe!</h3>
        </head>

        <div id="scoreboard">
            
            <div class="welcome-players">
                <div class="player" id="p1">Player 1:</div>
                <div class="player" id="p2">Player 2:</div>
                <div class="winner-display" id="winner">Player 1 wins!</div> 
                <button id="start">Start Game</button> <button id="clear">Clear Game</button>
            </div>
        </div>
        <div id="game-container">

            <div class="gameboard">
                <div class="row">
                    <div class="square-space" id="box1"></div>
                    <div class="square-space" id="box2"></div>
                    <div class="square-space" id="box3"></div>
                </div>
                <div class="row">
                    <div class="square-space" id="box4"></div>
                    <div class="square-space" id="box5"></div>
                    <div class="square-space" id="box6"></div>
                    </div>
                <div class="row">
                    <div class="square-space" id="box7"></div>
                    <div class="square-space" id="box8"></div>
                    <div class="square-space" id="box9"></div>
                </div>
            </div>

        </div>

        <script src="app.js"></script>
    </body>
</html>
